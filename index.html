<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Arte Culinario 'Don Isa'</title>
    <script src="https://kit.fontawesome.com/444ab6c87d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/444ab6c87d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/landingPage.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="navegacion">
        <div class="container">
            <div class="marca">
                <a href="#">Arte Culinario 'Don Isa'</a>
            </div>
            <div class="acciones-pagina" id="accionesPagina">
                <div id="divUser">
                    <select class="form-select usuarios template" id="usuarioActual"
                        aria-label="Default select example"></select>
                </div>

                <button class="btn btn-secondary boton template" type="button" onclick="verOrden();"
                    data-bs-toggle="modal" data-bs-target="#modalOrdenesUsuario">
                    <span class="ver-ordenes-icono">
                        <i class="fas fa-list"></i>
                    </span>
                    <span class="ver-ordenes-texto">Ver Ordenes</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="container login" id="login" style="display: none;">
        <div id="tituloLogin">
            <h2>Login</h2>
        </div>
        <div id="liveAlertPlaceholderLogin"></div>
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="inputPass" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="container mt-2 col-md-auto">
                <div class="row ">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="verificarLogin()">Iniciar
                        Sesión</button>
                </div>

            </div>
        </form>
    </div>

    <div class="container landingPage" id="categoriasProductos">
        <div id="liveAlertPlaceholder"></div>
        <div id="tituloBienvenidos">

        </div>
        <div class="row" id="categorias">

        </div>
    </div>
    <footer class="pie-pagina">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-auto titulo-pie">
                    <a href="#">Arte Culinario 'Don Isa'</a>
                </div>
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <p>Contactanos: </p>
                        </div>
                        <div class="col-md-auto">
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fa-solid fa-phone fa-sm"
                                            style="color: #ffffff;"></i></span>2271-2322</li>
                                <li><span class="fa-li"><i class="fa-brands fa-whatsapp fa-sm"
                                            style="color: #ffffff;"></i></span>
                                    <a href="https://wa.me/50498467805" target="_blank">9846-7805</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto">
                    <ul class="fa-ul">
                        <li><span class="fa-li"><i class="fa-solid fa-map-location-dot fa-sm"
                                    style="color: #ffffff;"></i></span>
                            <a href="https://maps.app.goo.gl/HZWpYoWvgzkiFPfn6" target="_blank">Ubicación</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </footer>

    <!-- Modal Ordenes Usuarios-->
    <div class="modal fade" id="modalOrdenesUsuario" tabindex="-1" aria-labelledby="modalOrdenesUsuarioLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modalTitulo">
                    <h1 class="modal-title fs-5" id="modalOrdenesUsuarioLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-cuerpo">

                </div>
                <div class="modal-footer" id="modalPie">
                    <button type="button" class="btn btn-primary" id="liveAlertBtn" disabled = "true" onclick="finalizarOrden()">Finalizar
                        Orden</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Productos Categoria-->
    <div class="modal fade" id="modalEmpresa" aria-labelledby="modalEmpresaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" id="modal-producto-titulo">

                </div>
                <div class="modal-body" id="modal-prod-empre">
                    <div class="container-fluid">
                        <div class="row" id="productos-cat">

                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="modalPie">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Procesar Orden-->
    <div class="modal fade" id="modalPedir" aria-hidden="true" aria-labelledby="modalPedirLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body" id="modal-pedir">

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary boton2" onclick="procesarOrden()">Procesar Orden</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
